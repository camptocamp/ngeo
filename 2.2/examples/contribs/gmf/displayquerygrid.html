<!DOCTYPE html>
<html ng-app='gmfapp'>
  <head>
    <script src="../../https.js"></script>
    <title>GeoMapFish Map Query example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../lib/ngeo.css" type="text/css">
    <link rel="stylesheet" href="../../lib/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../../lib/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../../lib/jquery-ui.min.css">
    <style>
      gmf-map,
      #tree-container {
        float: left;
      }
      .clear-left {
        clear: left;
      }
      gmf-map > div {
        width: 600px;
        height: 400px;
      }

      /* DisplayQueryGrid */
      .gmf-displayquerygrid {
        padding: .5rem;
        border-top: solid 1px black;
        background-color: white;
        height: 25rem;
      }

      .ngeo-grid-table-container {
        height: 18rem;
        overflow: auto;
      }

      .table {
        background-color: white;
        width: 100%;
      }

      .table th {
        cursor: pointer;
        white-space: nowrap;
        font-weight: bold;
      }

      .table > tbody > tr.active > td {
        background-color: #C9C9C9;
      }

      .nav-pills {
        height: 3rem;
      }

      .nav-pills > li > a {
        padding: 2px 7px;
        margin-right: 0px;
      }

      .navbar {
        height: 3rem;
        padding-top: .5rem;
      }

      .navbar-right {
        margin-right: 0;
      }
      .navbar-text {
        padding: 1px 5px;
        margin: 0;
        line-height: 1.5;
      }

      table>tbody>tr>td,
      table>tbody>tr>th,
      table>tfoot>tr>td,
      table>tfoot>tr>th,
      table>thead>tr>td,
      table>thead>tr>th {
        padding: 2px;
      }

      /* Layertree */
      ul {
        list-style-type: none;
      }
      gmf-layertree a{
        color: black;
        text-decoration: none;
        padding-right: 5px;
      }
      gmf-layertree .gmf-layertree-metadata a:before {
        font-family: FontAwesome;
        content: "\f129";
      }
      gmf-layertree .gmf-layertree-layer-icon {
        display: inline-flex;
        width: 20px;
        height: 10px;
      }
      gmf-layertree .gmf-layertree-zoom {
        display: none;
      }
      gmf-layertree .gmf-layertree-zoom:hover {
        cursor: pointer;
      }
      gmf-layertree .gmf-layertree-zoom:before {
        font-family: FontAwesome;
        content: "\f18e";
      }
      gmf-layertree .outOfResolution .gmf-layertree-legend {
        display: none;
      }
      gmf-layertree .gmf-layertree-legend-button a:after {
        font-family: FontAwesome;
        content: "\f036";
      }
      gmf-layertree .gmf-layertree-legend img {
        padding-left: 15px;
      }
      gmf-layertree .noSource {
        opacity: 0.3;
      }
      gmf-layertree .noSource:after {
        content: "(source not available)";
      }
      gmf-layertree .outOfResolution {
        opacity: 0.6;
      }
      gmf-layertree .outOfResolution .gmf-layertree-zoom {
        display: inline;
      }
      gmf-layertree .gmf-layertree-state {
        font-family: FontAwesome;
        font-weight: lighter;
      }
      gmf-layertree .on .gmf-layertree-state:before {
        content: "\f14a";
      }
      gmf-layertree .off .gmf-layertree-state:before {
        content: "\f096";
      }
      gmf-layertree .indeterminate .gmf-layertree-state:before {
        content: "\f147";
      }
      [ngeo-popup] {
        top: 20px;
        max-width: 350px;
        width: 350px;
        margin-left: -175px;
        left: 50%;
        right: 50%;
        max-height: 400px;
        position: fixed;
      }
      [ngeo-popup] .popover-content {
        overflow: auto;
        /*
         * popup's height - popover-title's height
         * should be computed using bootstrap variables
         */
        max-height: calc(400px - 38px);
      }
      @media (max-width: 768px) {
        #map {
          height: 200px;
          width: 200px;
        }
        [ngeo-popup] {
          position: fixed;
          top: 0;
          left: auto;
          right: auto;
          max-width: 100%;
          width: calc(100% - 20px);
          height: calc(100% - 20px);
          max-height: none;
          margin: 10px;
        }
      }
      @media (max-width: 768px) {
        [ngeo-popup] .popover-content {
          /*
           * popup's height - popover-title's height
           * should be computed using bootstrap variables
           */
          max-height: calc(100% - 32px);
          -webkit-overflow-scrolling: touch;
        }
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">

    <gmf-map gmf-map-map="ctrl.map"
        ngeo-map-query=""
        ngeo-map-query-map="::ctrl.map"
        ngeo-map-query-active="ctrl.queryActive"
        ngeo-bbox-query=""
        ngeo-bbox-query-map="::ctrl.map"
        ngeo-bbox-query-active="ctrl.queryActive">
    </gmf-map>

    <div id="tree-container">
      <div>
        <span>Theme:
        <select
            ng-model="ctrl.treeSource"
            ng-options="theme.name for theme in ctrl.themes">
        </select>
        </span>
      </div>
      <gmf-layertree
          gmf-layertree-map="::ctrl.map"
          gmf-layertree-openlinksinnewwindow="::true">
      </gmf-layertree>
    </div>

    <div class="clear-left"></div>

    <p id="desc">
      TODO
    </p>

    <input type="checkbox" ng-model="ctrl.queryActive" /> Query-Tool active

    <gmf-displayquerygrid
        gmf-displayquerygrid-active="ctrl.queryGridActive"
        gmf-displayquerygrid-featuresstyle="ctrl.featureStyle"
        gmf-displayquerygrid-map="::ctrl.map">
    </gmf-displayquerygrid>

    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/jquery-ui.min.js"></script>
    <script src="../../lib/angular.min.js"></script>
    <script src="../../lib/angular-animate.min.js"></script>
    <script src="../../lib/angular-floatThead.js"></script>
    <script src="../../lib/angular-sanitize.min.js"></script>
    <script src="../../lib/angular-touch.min.js"></script>
    <script src="../../lib/bootstrap.min.js"></script>
    <script src="../../lib/angular-gettext.min.js"></script>
    <script src="../../lib/date.min.js"></script>
    <script src="../../lib/angular-floatThead.js"></script>
    <script src="../../lib/jquery.floatThead.min.js"></script>
    <script src="../../lib/slider.min.js"></script>
    <script src="../../lib/tmhDynamicLocale.min.js"></script>
    <script src="../../lib/jquery.floatThead.min.js"></script>
    <script src="../../lib/proj4.js"></script>
    <script src="../../lib/moment.min.js"></script>
    <script src="../../lib/FileSaver.min.js"></script>
    <script src="../../lib/transpile.js"></script>
    <script src="displayquerygrid.js"></script>
    <script src="../../lib/watchwatchers.js"></script>
    <script>
      var gmfModule = angular.module('gmf');
      gmfModule.constant('defaultTheme', 'Demo');
      gmfModule.constant('angularLocaleScript', '../build/angular-locale_{{locale}}.js');
    </script>
  </body>
</html>
