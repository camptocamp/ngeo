<!DOCTYPE html>
<html ng-app='gmfapp'>
  <head>
    <script src="../../https.js"></script>
    <title>GMF Share permalink example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../lib/ngeo.css" type="text/css">
    <link rel="stylesheet" href="../../lib/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../../lib/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../../lib/jquery-ui.min.css">
    <style>
      .share {
        margin: 3rem 0;
        width: 20vw;
        display: flex;
        justify-content: space-between;
        align-items: baseline;
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <p id="desc">This example shows how to use the <code>gmf-share</code> directive to get a shorten permalink</p>

    <div class="share">
      <strong>
        Share the permalink
      </strong>
      <button class="btn btn-default" ng-click="ctrl.modalShareShown = true">
        <span class="fa fa-share-alt"></span>
      </button>
    </div>
    <div class="share">
      <strong>
        Share with emailing capability
      </strong>
      <button class="btn btn-default" ng-click="ctrl.modalShareWithEmailShown = true">
        <span class="fa fa-share-alt"></span>
      </button>
    </div>

    <ngeo-modal ng-model="ctrl.modalShareShown" ngeo-modal-destroy-content-on-hide="true">
      <gmf-share gmf-share-email="false"/>
    </ngeo-modal>
    <ngeo-modal ng-model="ctrl.modalShareWithEmailShown" ngeo-modal-destroy-content-on-hide="true">
      <gmf-share gmf-share-email="true"/>
    </ngeo-modal>

    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/jquery-ui.min.js"></script>
    <script src="../../lib/angular.min.js"></script>
    <script src="../../lib/angular-animate.min.js"></script>
    <script src="../../lib/angular-sanitize.min.js"></script>
    <script src="../../lib/angular-touch.min.js"></script>
    <script src="../../lib/angular-gettext.min.js"></script>
    <script src="../../lib/date.min.js"></script>
    <script src="../../lib/angular-floatThead.js"></script>
    <script src="../../lib/jquery.floatThead.min.js"></script>
    <script src="../../lib/slider.min.js"></script>
    <script src="../../lib/tmhDynamicLocale.min.js"></script>
    <script src="../../lib/bootstrap.min.js"></script>
    <script src="../../lib/proj4.js"></script>
    <script src="../../lib/transpile.js"></script>
    <script src="share.js"></script>
    <script src="../../lib/watchwatchers.js"></script>
    <script>
      var gmfModule = angular.module('gmf');
      gmfModule.constant('angularLocaleScript', '../build/angular-locale_{{locale}}.js');
      gmfModule.constant('gmfShortenerCreateUrl', 'https://geomapfish-demo.camptocamp.net/2.2/wsgi/short/create');
    </script>
  </body>
</html>
