<!DOCTYPE html>
<html ng-app='gmfapp'>
  <head>
    <script src="../../https.js"></script>
    <title>Draw Feature Example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../lib/ngeo.css" type="text/css">
    <link rel="stylesheet" href="../../lib/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../../lib/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../../lib/jquery-ui.min.css">

    <style>
      gmf-map > div {
        width: 600px;
        height: 400px;
      }

      /* gmf-drawfeature */

      gmf-drawfeature {
        display: block;
        margin: 20px;
        width: 400px;
      }

      .ngeo-drawfeature-actionbuttons {
        float: right;
        position: relative;
      }

      .gmf-drawfeature-featurelist li:hover {
        background-color: #ADD8E6;
        cursor: pointer;
      }

      .gmf-eol {
        clear: both;
      }

      gmf-featurestyle {
        display: block;
        margin: 10px 0 0 0;
      }

      .gmf-drawfeature-featurelist {
        margin: 10px 0 0 0;
        padding: 0;
        list-style: none;
      }

      /* drawfeature */

      ngeo-drawfeature {
        border-bottom: 1px solid #333;
        margin: 0 0 10px 0;
        padding: 0 0 20px 0;
      }

      .gmf-icon-circle:before {
        content: "Circle";
      }
      .gmf-icon-line:after {
        content: 'Line';
      }
      .gmf-icon-point:after {
        content: 'Point';
      }
      .gmf-icon-polygon:after {
        content: 'Polygon';
      }
      .gmf-icon-rectangle:after {
        content: 'Rectangle';
      }
      .gmf-icon-text:after {
        content: 'Text';
      }

      .tooltip {
        position: relative;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 4px;
        color: white;
        padding: 4px 8px;
        opacity: 0.7;
        white-space: nowrap;
      }
      .ngeo-tooltip-measure {
        opacity: 1;
        font-weight: bold;
      }
      .ngeo-tooltip-static {
        display: none;
      }
      .ngeo-tooltip-measure:before,
      .ngeo-tooltip-static:before {
        border-top: 6px solid rgba(0, 0, 0, 0.5);
        border-right: 6px solid transparent;
        border-left: 6px solid transparent;
        content: "";
        position: absolute;
        bottom: -6px;
        margin-left: -7px;
        left: 50%;
      }
      .ngeo-tooltip-static:before {
        border-top-color: #ffcc33;
      }

      /* featurestyle */

      gmf-featurestyle .form-horizontal .control-label {
        text-align: left;
      }
      .gmf-featurestyle-name {
        font-weight: bold;
        font-size: 16pt;
      }
      .gmf-featurestyle-name:not(:focus) {
        border: none;
        box-shadow: none;
        -webkit-box-shadow: none;
        padding: 0;
      }
      gmf-featurestyle input[type=range] {
        padding: 6px 12px;
      }
      .ngeo-colorpicker-palette {
        border-collapse: separate;
        border-spacing: 0px;
      }
      .ngeo-colorpicker-palette tr {
        cursor: default;
      }
      .ngeo-colorpicker-palette td {
        position: relative;
        padding: 0px;
        text-align: center;
        vertical-align: middle;
        font-size: 1px;
        cursor: pointer;
      }
      .ngeo-colorpicker-palette td > div {
        position: relative;
        height: 12px;
        width: 12px;
        border: 1px solid #fff;
        box-sizing: content-box;
      }
      .ngeo-colorpicker-palette td:hover > div::after {
        display: block;
        content: '';
        background: inherit;
        position: absolute;
        width: 28px;
        height: 28px;
        top: -10px;
        left: -10px;
        border: 2px solid #fff;
        -webkit-box-shadow: rgba(0,0,0,0.3) 0 1px 3px 0;
        -webkit-box-shadow: rgba(0,0,0,0.3) 0 1px 3px 0;
        box-shadow: rgba(0,0,0,0.3) 0 1px 3px 0;
        z-index: 11;
      }
      .ngeo-colorpicker-palette td.ngeo-colorpicker-selected > div::after {
        border: 2px solid #444;
        margin: 0;
        content: '';
        display: block;
        width: 14px;
        height: 14px;
        position: absolute;
        left: -3px;
        top: -3px;
        box-sizing: content-box;
        z-index: 10;
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <gmf-map gmf-map-map="::ctrl.map"></gmf-map>

    <input type="checkbox"
       id="checkbox-drawfeature"
       ng-model="ctrl.drawFeatureActive" />
    <label for="checkbox-drawfeature"> DrawFeature</label>

    <input type="checkbox"
       id="checkbox-pointermove"
       ng-model="ctrl.pointerMoveActive" />
    <label for="checkbox-pointermove"> PointerMove</label>
    <span id="pointermove-feature"></span>

    <h2>Draw & Measure</h2>

    <gmf-drawfeature
      ng-show="ctrl.drawFeatureActive === true"
      gmf-drawfeature-active="ctrl.drawFeatureActive"
      gmf-drawfeature-map="::ctrl.map">
    </gmf-drawfeature>

    <p id="desc">
      This example shows how to use the <code>gmf-drawfeature</code>
      directive to create, modify and delete vector features on a map and
      style them as we please.
    </p>
    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/jquery-ui.min.js"></script>
    <script src="../../lib/angular.min.js"></script>
    <script src="../../lib/angular-animate.min.js"></script>
    <script src="../../lib/angular-sanitize.min.js"></script>
    <script src="../../lib/angular-touch.min.js"></script>
    <script src="../../lib/bootstrap.min.js"></script>
    <script src="../../lib/angular-gettext.min.js"></script>
    <script src="../../lib/date.min.js"></script>
    <script src="../../lib/angular-floatThead.js"></script>
    <script src="../../lib/jquery.floatThead.min.js"></script>
    <script src="../../lib/slider.min.js"></script>
    <script src="../../lib/tmhDynamicLocale.min.js"></script>
    <script src="../../lib/transpile.js"></script>
    <script src="drawfeature.js"></script>
    <script src="../../lib/watchwatchers.js"></script>
    <script>
      var gmfModule = angular.module('gmf');
      gmfModule.constant('defaultTheme', 'Demo');
      gmfModule.constant('angularLocaleScript', '../build/angular-locale_{{locale}}.js');
    </script>
  </body>
</html>
