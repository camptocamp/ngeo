<!DOCTYPE html>
<html ng-app='gmfapp'>
  <head>
    <script src="../../https.js"></script>
    <title>GeoMapFish's background layer selector example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../lib/ngeo.css" type="text/css">
    <link rel="stylesheet" href="../../lib/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../../lib/jquery-ui.min.css">
    <style>
      gmf-map > div {
        width: 50rem;
        height: 30rem;
      }
      .gmf-backgroundlayerselector {
        list-style: none;
        margin: 0;
        padding: 0;
        width: 20rem;
      }
      .gmf-backgroundlayerselector li {
        cursor: pointer;
        margin: 0.2rem 0;
        display: flex;
        align-items: center;
        padding: 0.5rem;
        border: 0.1rem solid lightgrey;
      }
      .gmf-text {
        flex: 1;
      }
      .gmf-thumb {
        height: 60px;
      }
      li.gmf-backgroundlayerselector-active {
        border: 0.1rem solid blue;
      }
      .gmf-backgroundlayerselector-active::after {
        content: ' X';
        color: blue;
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <p id="desc">This example shows how to use the
    <code>gmf-backgroundlayerselector</code>
    directive to select the map background layer.</p>
    <div>
        <gmf-backgroundlayerselector
          gmf-backgroundlayerselector-map="::ctrl.map">
        </gmf-backgroundlayerselector>
    </div>
    <gmf-map gmf-map-map="ctrl.map"></gmf-map>
    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/jquery-ui.min.js"></script>
    <script src="../../lib/angular.min.js"></script>
    <script src="../../lib/angular-animate.min.js"></script>
    <script src="../../lib/angular-sanitize.min.js"></script>
    <script src="../../lib/angular-touch.min.js"></script>
    <script src="../../lib/angular-gettext.min.js"></script>
    <script src="../../lib/date.min.js"></script>
    <script src="../../lib/angular-floatThead.js"></script>
    <script src="../../lib/jquery.floatThead.min.js"></script>
    <script src="../../lib/slider.min.js"></script>
    <script src="../../lib/tmhDynamicLocale.min.js"></script>
    <script src="../../lib/proj4.js"></script>
    <script src="../../lib/transpile.js"></script>
    <script src="backgroundlayerselector.js"></script>
    <script src="../../lib/watchwatchers.js"></script>
    <script>
      var gmfModule = angular.module('gmf');
      gmfModule.constant('defaultTheme', 'Demo');
      gmfModule.constant('angularLocaleScript', '../build/angular-locale_{{locale}}.js');
    </script>
  </body>
</html>
