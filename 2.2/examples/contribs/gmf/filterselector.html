<!DOCTYPE html>
<html ng-app='gmfapp'>
  <head>
    <script src="../../https.js"></script>
    <title>GeoMapFish Filter selector example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../lib/ngeo.css" type="text/css">
    <link rel="stylesheet" href="../../lib/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../../lib/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../../lib/jquery-ui.min.css">
    <style>
      body {
        padding: 0;
      }
      .panel {
        display: block;
        width: 35rem;
      }
      gmf-map > div {
        width: 71rem;
        height: 40rem;
      }
      gmf-map > div,
      .panel {
        float: left;
        margin: 0.5rem;
      }
      gmf-filterselector {
        display: block;
        width: 30rem;
      }

      /* Override to allow the layer tree to be fully visible */
      .collapse {
        display: block;
      }

      /* drawfeature */

      .gmf-icon-circle:before {
        content: "Circle";
      }
      .gmf-icon-line:after {
        content: 'Line';
      }
      .gmf-icon-point:after {
        content: 'Point';
      }
      .gmf-icon-polygon:after {
        content: 'Polygon';
      }
      .gmf-icon-rectangle:after {
        content: 'Rectangle';
      }
      .gmf-icon-text:after {
        content: 'Text';
      }

      .tooltip {
        position: relative;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 4px;
        color: white;
        padding: 4px 8px;
        opacity: 0.7;
        white-space: nowrap;
      }
      .ngeo-tooltip-measure {
        opacity: 1;
        font-weight: bold;
      }
      .ngeo-tooltip-static {
        display: none;
      }
      .ngeo-tooltip-measure:before,
      .ngeo-tooltip-static:before {
        border-top: 6px solid rgba(0, 0, 0, 0.5);
        border-right: 6px solid transparent;
        border-left: 6px solid transparent;
        content: "";
        position: absolute;
        bottom: -6px;
        margin-left: -7px;
        left: 50%;
      }
      .ngeo-tooltip-static:before {
        border-top-color: #ffcc33;
      }

      /* CSS for filter */

      .gmf-filterselector-separator {
        margin: 1.5rem 0 0.5rem 0;
      }

      .gmf-filterselector-savefilter-desc {
        color: #999999;
      }


      .ngeo-filter-condition-button,
      .ngeo-filter-condition-button:hover,
      .ngeo-filter-condition-button:focus {
        text-decoration: none;
      }

      .ngeo-filter-condition-criteria-header {
        color: #999999;
        padding: 0.3rem 2rem;
      }

      .ngeo-filter-condition-criteria {
        opacity: 0;
      }

      .ngeo-filter-condition-criteria-active {
        opacity: 1;
      }

      .ngeo-filter-rule-custom-rm-btn {
        float: right;
        margin: 0.4rem 0;
      }

      hr.ngeo-filter-separator-rules {
        margin: 1rem 0;
      }

      hr.ngeo-filter-separator-criteria {
        margin: 0.5rem 0;
      }


      ngeo-rule {
        display: block;
        margin: 1rem 2.5rem 1rem 0;
      }

      .ngeo-rule-operators-list {
        margin: 0 0 1rem 0;
      }

      ngeo-rule .dropdown > a.btn {
        display: block;
        text-align: left;
      }

      ngeo-rule .dropdown > a.btn > span.caret {
        position: absolute;
        right: 1rem;
        top: 1.4rem;
      }

      ngeo-rule .dropdown-menu {
        padding: 1rem;
      }

      .ngeo-rule-btns {
        float: right;
      }

      .ngeo-rule-type-select label {
        width: 13.5rem;
      }

      .ngeo-rule-value {
        border: 0.1rem solid #aaa;
        border-radius: 0 0 0.3rem 0.3rem;
        border-top: 0;
        color: #999999;
        padding: 0.4rem 0.3rem 0.2rem 0.5rem;
        margin: -0.2rem 0 0 0;
      }

      .ngeo-rule-value a.btn {
        color: #999999;
        float: right;
      }

      .ngeo-rule-value a.btn:hover,
      .ngeo-rule-value a.btn:focus {
        color: #666666;
      }

      ngeo-rule ngeo-date-picker {
        display: block;
        text-align: right;
      }

      .ngeo-rule-type-geometry-instructions {
        font-size: 9pt;
        font-style: italic;
        margin: 0.5rem;
      }


    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <gmf-map
      gmf-map-map="ctrl.map"
      ngeo-map-query=""
      ngeo-map-query-map="::ctrl.map"
      ngeo-map-query-active="ctrl.queryActive"
      ngeo-bbox-query=""
      ngeo-bbox-query-map="::ctrl.map"
      ngeo-bbox-query-active="ctrl.queryActive">
    </gmf-map>

    <gmf-layertree
        class="panel panel-default panel-body"
        gmf-layertree-map="::ctrl.map">
    </gmf-layertree>

    <gmf-authentication
        class="panel panel-default panel-body">
    </gmf-authentication>

    <div class="panel panel-default panel-body">
      <p id="desc">
        This example shows how to use the <code>gmf-filterselector</code>
        directive to apply filters on the layers on the map.
      </p>
      <p>
        You can also issue queries on the map by clicking on it or use the
        <code>Ctrl</code> key to draw boxes on the map.
      </p>
    </div>

    <div class="panel panel-default panel-body">
      <input
          type="checkbox"
          id="checkbox-filterselector"
          ng-model="ctrl.filterSelectorActive" />
      <label for="checkbox-filterselector"> FilterSelector</label>

      <input type="checkbox"
             id="checkbox-dummy"
             ng-model="ctrl.dummyActive" />
      <label for="checkbox-dummy"> Dummy tool</label>

      <gmf-filterselector
          ng-show="ctrl.filterSelectorActive === true"
          active="ctrl.filterSelectorActive"
          map="ctrl.map"
          tool-group="ctrl.toolGroup">
      </gmf-filterselector>
    </div>

    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/jquery-ui.min.js"></script>
    <script src="../../lib/angular.min.js"></script>
    <script src="../../lib/angular-animate.min.js"></script>
    <script src="../../lib/angular-sanitize.min.js"></script>
    <script src="../../lib/angular-touch.min.js"></script>
    <script src="../../lib/bootstrap.min.js"></script>
    <script src="../../lib/angular-gettext.min.js"></script>
    <script src="../../lib/proj4.js"></script>
    <script src="../../lib/date.min.js"></script>
    <script src="../../lib/angular-floatThead.js"></script>
    <script src="../../lib/jquery.floatThead.min.js"></script>
    <script src="../../lib/slider.min.js"></script>
    <script src="../../lib/tmhDynamicLocale.min.js"></script>
    <script src="../../lib/moment.min.js"></script>
    <script src="../../lib/transpile.js"></script>
    <script src="filterselector.js"></script>
    <script src="../../lib/watchwatchers.js"></script>
    <script>
      var gmfModule = angular.module('gmf');
      gmfModule.constant('defaultTheme', 'Filters');
      gmfModule.constant('angularLocaleScript', '../build/angular-locale_{{locale}}.js');
    </script>
  </body>
</html>
