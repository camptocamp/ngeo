<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <script src="https.js"></script>
    <title>BBox Query example</title>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="lib/ngeo.css" type="text/css" />
    <link rel="stylesheet" href="lib/bootstrap.min.css" type="text/css" />
    <style>
      #map {
        width: 600px;
        height: 400px;
      }
      .ol-dragbox, .ol-dragzoom {
        border-color: #455248;
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <div
      id="map"
      ngeo-map="ctrl.map"

      ngeo-bbox-query=""
      ngeo-bbox-query-map="::ctrl.map"
      ngeo-bbox-query-active="ctrl.queryActive">
    </div>

    <p id="desc">
      This example shows how to use the <code><a href="../apidoc/ngeo.bboxQueryDirective.html" title="Read our documentation">ngeo-mobile-query</a></code>
      directive. Press <code>Ctrl</code> (or <code>Cmd</code> on Mac) and draw a query bbox on the map.
    </p>

    <br />

    <app-queryresult></app-queryresult>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-gettext.min.js"></script>
    <script src="lib/date.min.js"></script>
    <script src="lib/angular-floatThead.js"></script>
    <script src="lib/jquery.floatThead.min.js"></script>
    <script src="lib/proj4.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="bboxquery.js"></script>
    <script src="lib/watchwatchers.js"></script>
  </body>
</html>
