<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Feature Style Example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../../node_modules/openlayers/css/ol.css" type="text/css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../../../third-party/jquery-ui/jquery-ui.min.css">

    <style>
      gmf-map > div {
        width: 600px;
        height: 400px;
      }
      gmf-featurestyle {
        display: block;
        margin: 20px;
        width: 260px;
      }
      gmf-featurestyle .form-horizontal .control-label {
        text-align: left;
      }
      .gmf-featurestyle-name {
        font-weight: bold;
        font-size: 16pt;
      }
      .gmf-featurestyle-name:not(:focus) {
        border: none;
        box-shadow: none;
        -webkit-box-shadow: none;
        padding: 0;
      }
      gmf-featurestyle input[type=range] {
        padding: 6px 12px;
      }
      .ngeo-colorpicker-palette {
        border-collapse: separate;
        border-spacing: 0px;
      }
      .ngeo-colorpicker-palette tr {
        cursor: default;
      }
      .ngeo-colorpicker-palette td {
        position: relative;
        padding: 0px;
        text-align: center;
        vertical-align: middle;
        font-size: 1px;
        cursor: pointer;
      }
      .ngeo-colorpicker-palette td > div {
        position: relative;
        height: 12px;
        width: 12px;
        border: 1px solid #fff;
        box-sizing: content-box;
      }
      .ngeo-colorpicker-palette td:hover > div::after {
        display: block;
        content: '';
        background: inherit;
        position: absolute;
        width: 28px;
        height: 28px;
        top: -10px;
        left: -10px;
        border: 2px solid #fff;
        -webkit-box-shadow: rgba(0,0,0,0.3) 0 1px 3px 0;
        -webkit-box-shadow: rgba(0,0,0,0.3) 0 1px 3px 0;
        box-shadow: rgba(0,0,0,0.3) 0 1px 3px 0;
        z-index: 11;
      }
      .ngeo-colorpicker-palette td.ngeo-colorpicker-selected > div::after {
        border: 2px solid #444;
        margin: 0;
        content: '';
        display: block;
        width: 14px;
        height: 14px;
        position: absolute;
        left: -3px;
        top: -3px;
        box-sizing: content-box;
        z-index: 10;
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <gmf-map gmf-map-map="ctrl.map"></gmf-map>
    <gmf-featurestyle
      gmf-featurestyle-feature="ctrl.selectedFeature">
    </gmf-featurestyle>

    <p id="desc">
      This example shows how to use the <code>gmf-featurestyle</code>
      directive to style a vector feature. Click on a feature to show the
      directive.
    </p>
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../third-party/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../../node_modules/angular/angular.js"></script>
    <script src="../../../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../../../node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="../../../node_modules/angular-touch/angular-touch.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../../../node_modules/angular-gettext/dist/angular-gettext.js"></script>
    <script src="../../../node_modules/angular-ui-date/dist/date.js"></script>
    <script src="../../../node_modules/angular-float-thead/angular-floatThead.js"></script>
    <script src="../../../node_modules/floatthead/dist/jquery.floatThead.min.js"></script>
    <script src="../../../node_modules/angular-ui-slider/src/slider.js"></script>
    <script src="../../../node_modules/angular-dynamic-locale/dist/tmhDynamicLocale.js"></script>
    <script src="/@?main=featurestyle.js"></script>
    <script src="default.js"></script>
    <script src="../../../utils/watchwatchers.js"></script>
    <script>
      var gmfModule = angular.module('gmf');
      gmfModule.constant('defaultTheme', 'OSM');
      gmfModule.constant('angularLocaleScript', '../build/angular-locale_{{locale}}.js');
    </script>
  </body>
</html>
