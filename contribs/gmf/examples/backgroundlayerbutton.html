<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>GeoMapFish's background layer button example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../../node_modules/openlayers/css/ol.css" type="text/css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css" type="text/css">
    <style>
      gmf-map > div {
        border: 1px solid #ddd;
        width: 800px;
        height: 600px;
      }
      gmf-backgroundlayerbutton {
        bottom: 0.5rem;
        left: 0.5rem;
        position: absolute;
      }
      gmf-backgroundlayerbutton .panel {
        display: table;
        margin-bottom: 0.5rem;
      }
      .gmf-backgroundlayerselector {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .gmf-backgroundlayerselector li {
        cursor: pointer;
        margin: 10px;
      }
      .gmf-backgroundlayerselector .gmf-check,
      .gmf-backgroundlayerselector .gmf-text,
      .gmf-backgroundlayerselector .gmf-thumb {
        float: left;
      }
      .gmf-backgroundlayerselector .gmf-check {
        height: 20px;
        margin: 15px 5px 0 0;
        width: 20px;
      }
      .gmf-backgroundlayerselector .gmf-check .gmf-icon.gmf-icon-check:after {
        content: 'o';
      }
      .gmf-backgroundlayerselector .gmf-text {
        margin: 15px 10px 0 0;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 120px;
        white-space: nowrap;
      }
      .gmf-backgroundlayerselector .gmf-thumb {
        height: 60px;
        width: 60px;
      }
      .gmf-backgroundlayerselector .gmf-eol {
        clear: left;
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <p id="desc">This example shows how to use the
    <code>gmf-backgroundlayerbutton</code>
    directive to select the map background layer.</p>
    <div style="position:relative;">
      <gmf-map gmf-map-map="ctrl.map"></gmf-map>
      <gmf-backgroundlayerbutton
          gmf-backgroundlayerbutton-image="images/background-layer-button.jpg"
          gmf-backgroundlayerbutton-map="::ctrl.map">
      </gmf-backgroundlayerbutton>
    </div>

    <script src="../../../node_modules/angular/angular.js"></script>
    <script src="../../../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../../../node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="../../../node_modules/angular-touch/angular-touch.js"></script>
    <script src="../../../node_modules/angular-gettext/dist/angular-gettext.js"></script>
    <script src="../../../node_modules/angular-dynamic-locale/dist/tmhDynamicLocale.js" type="text/javascript"></script>
    <script src="../../../node_modules/proj4/dist/proj4.js"></script>
    <script src="/@?main=backgroundlayerbutton.js"></script>
    <script src="default.js"></script>
    <script src="../../../utils/watchwatchers.js"></script>
    <script>
      var gmfModule = angular.module('gmf');
      gmfModule.constant('angularLocaleScript', '../build/angular-locale_{{locale}}.js');
    </script>
  </body>
</html>
