<!DOCTYPE>
<html ng-app='app'>
  <head>
    <title>GeoMapFish display queries example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../../node_modules/openlayers/css/ol.css" type="text/css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../../../node_modules/font-awesome/css/font-awesome.css" type="text/css"></link>
    <style>
      gmf-map > div {
        width: 600px;
        height: 400px;
      }
      .displayqueries {
        max-height: 400px;
        width: 350px;
        max-width: 350px;
        margin-left: -175px;
        position: fixed;
        top: 20px;
        left: 50%;
        right: 50%;
      }
      .collapse-button {
        background-color: white;
        border: solid 1px black;
        border-bottom-width: 0;
        border-radius: 4px 4px 0 0;
        line-height: 0.5;
        height: 28px;
        width: 48px;
        margin-left: calc(50% - 24px);
      }
      .collapse-button.up:after {
        content: "\f077";
      }
      .collapse-button.down:after {
        content: "\f078";
      }
      .displayqueries-container {
        background-color: white;
        border: solid 1px black;
      }
      .animation-container {
        position: relative;
        overflow: hidden;
        height: 60px;
        margin: 0 15px;
        transition: 0.3s ease-in all;
      }
      .animation-container.detailed {
        height: 160px;
      }
      .animation-container .slide-animation {
        height: 100%;
        padding: 5px 5px 0;
        text-align: left;
        white-space: nowrap;
        overflow: hidden;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
      }
      .slide-animation.ng-enter, .slide-animation.ng-leave {
        transition: 0.3s ease-in all;
      }
      .slide-animation.ng-enter {
        left: 100%;
      }
      .slide-animation.ng-enter-active {
        left: 0;
      }
      .slide-animation.ng-leave {
        left: 0;
      }
      .slide-animation.ng-leave-active {
        left: -100%;
      }
      .header .title {
        font-weight: bold;
      }
      .header .subtitle {
        margin-left: 10px;
      }
      .details {
        height: 65%;
        overflow-x: hidden;
        overflow-y: auto;
        margin-left: 10px;
        padding-bottom: 10px
      }
      .details table {
        font-size: 0.9em;
      }
      .details .key {
        padding-right: 25px;
      }
      .slide-animation.ng-enter-active .details .value {
        white-space: nowrap;
      }
      .navigate {
        border-top: solid 1px black;
        text-align: center;
        margin-top: 10px;
        padding-top: 5px;
        height: 32px;
      } 
      button {
        background: none;
        border: none;
        font-family: FontAwesome;
        width: 32px;
      }
      button.close {
        padding: 5px 5px 0 0;
      }
      button.close:after {
        content: "\f00d";
      }
      .navigate .previous {
        float: left;
      }
      .navigate .previous:after {
        content: "\f053";
      }
      .navigate .next {
        float: right;
      }
      .navigate .next:after {
        content: "\f054";
      }

      @media (max-width: 768px) {
        .displayqueries {
          width: 100%;
          max-width: 100%;
          margin-left: -50%;
          top: initial;
          bottom: 0;
        }
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <gmf-map gmf-map-map="ctrl.map"></gmf-map>
    <gmf-displayqueries
    gmf-displayqueries-featuresstyle="ctrl.featureStyle">
    </gmf-displayqueries>
    <button class="btn btn-primary" ng-click="ctrl.simulateQuery()">Simulate query</button>
    <p id="desc">This example shows how work the <code>gmf-displayqueries</code> componant. Here, it uses a custom style to display all selected features. Note that in this exemple, result of the "query" come from a variable and are not bound with the <code>ngeo.QueryResult</code> service.</p>
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/proj4/dist/proj4.js"></script>
    <script src="../../../node_modules/angular/angular.js"></script>
    <script src="../../../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../../../node_modules/angular-gettext/dist/angular-gettext.js"></script>
    <script src="/@?main=displayqueries.js"></script>
    <script src="default.js"></script>
    <script src="../../../utils/watchwatchers.js"></script>
  </body>
</html>
