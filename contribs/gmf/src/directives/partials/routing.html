<div class="gmf-routing">
  <input type="text" id="gmfRoutingFrom" ng-model="routeCtrl.startFeatureLabel" readonly />
  <button type="button" id="gmfRoutingFromButton" class="btn btn-default" ng-click="routeCtrl.setStart()">
    <span class="fa fa-map-marker"></span>
  </button><br>

  <input type="text" id="gmfRoutingTo" ng-model="routeCtrl.targetFeatureLabel" readonly />
  <button type="button" id="gmfRoutingToButton" class="btn btn-default" ng-click="routeCtrl.setTarget()">
    <span class="fa fa-map-marker"></span>
  </button>
</div>
