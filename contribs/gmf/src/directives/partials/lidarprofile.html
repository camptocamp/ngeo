<div
  class="gmf-lidar-profile-container panel"
  ng-show="$ctrl.active">
  <div class="ngeo-lidar-profile"
      ngeo-extended-profile="::ctrl.profileData"
       ngeo-extended-profile-options="::ctrl.profileOptions"
       ngeo-extended-profile-pois="::ctrl.profilePoisData"
       ngeo-extended-profile-highlight="ctrl.profileHighlight">
    <canvas id="profileCanvas"></canvas>
    <svg id="profileSVG" style="fill: #ffff00;position:absolute;z-index:1"></svg>
  </div>
  <div id="profileInfo" class="gmf-lidar-profile-legend"></div>
  <div
    class="close"
    ng-click="$ctrl.line = null">&times;
  </div>
</div>
