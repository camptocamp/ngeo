<div ng-if="authCtrl.gmfUser.username">
  <div class="form-group">
    <span>{{'Logged in as' | translate}}</span>
    <strong>{{ ::authCtrl.gmfUser.username }}</strong>.
  </div>

  <form
      name="logoutForm"
      role="form"
      ng-submit="authCtrl.logout()"
      ng-controller="GmfAuthenticationController"
      ng-class="{'has-error': authCtrl.error}"
      ng-if="!authCtrl.changingPassword">
    <div class="form-group">
      <input
          type="submit"
          class="form-control btn btn-primary"
          value="{{'Logout' | translate}}" />
    </div>
    <span
        ng-show="authCtrl.error"
        class="gmf-authentication-error help-block"></span>
    <div class="form-group">
    <input
        ng-show="authCtrl.allowPasswordChange"
        type="button"
        class="form-control btn btn-default"
        value="{{'Change password' | translate}}"
        ng-click="authCtrl.changingPassword = true"/>
    </div>
  </form>

  <form
      name="changePasswordForm"
      role="form"
      ng-submit="authCtrl.changePassword()"
      ng-controller="GmfAuthenticationController"
      ng-class="{'has-error': authCtrl.error}"
      ng-if="authCtrl.changingPassword">
    <div class="form-group">
      <input
          type="password"
          class="form-control"
          name="oldpassword"
          ng-model="authCtrl.oldPwdVal"
          placeholder="{{'Old password' | translate}}"/>
    </div>
    <div class="form-group">
      <input
          type="password"
          class="form-control"
          name="newpassword"
          ng-model="authCtrl.newPwdVal"
          placeholder="{{'New password' | translate}}"/>
    </div>
    <div class="form-group">
      <input
          type="password"
          class="form-control"
          name="newpasswordconfirm"
          ng-model="authCtrl.newPwdConfVal"
          placeholder="{{'Confirm new password' | translate}}"/>
    </div>
    <div class="form-group">
      <input
          type="submit"
          class="form-control btn btn-primary"
          value="{{'Change password' | translate}}" />
    </div>
    <div class="form-group">
      <span ng-show="authCtrl.error"
            class="gmf-authentication-error help-block"></span>
    <input
        type="button"
        class="form-control btn btn-default"
        value="{{'Cancel' | translate}}"
        ng-click="authCtrl.changePasswordReset()" />
    </div>
  </form>

  <ngeo-modal ng-model="authCtrl.changePasswordModalShown">
    <div class="modal-header">
      <button type="button"
              class="close"
              data-dismiss="modal"
              aria-label="{{'Close' | translate}}">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">
        {{'Password Changed' | translate}}
      </h4>
    </div>
    <div class="modal-body">
      {{'Your password has succesfully been changed.' | translate}}
    </div>
    <div class="modal-footer">
      <button type="button"
              class="btn btn-default"
              data-dismiss="modal">{{'OK' | translate}}</button>
    </div>
  </ngeo-modal>

</div>

<div ng-if="!authCtrl.gmfUser.username">
  <form
      name="loginForm"
      role="form"
      ng-submit="authCtrl.login()"
      ng-controller="GmfAuthenticationController"
      ng-class="{'has-error': authCtrl.error}">
    <div class="form-group">
      <input
          type="text"
          class="form-control"
          name="login"
          ng-model="authCtrl.loginVal"
          placeholder="{{'Username' | translate}}" />
    </div>
    <div class="form-group">
      <input
          type="password"
          class="form-control"
          name="password"
          ng-model="authCtrl.pwdVal"
          placeholder="{{'Password' | translate}}"/>
    </div>
    <div class="form-group">
    <input
        type="submit"
        class="form-control btn btn-primary"
        value="{{'Connect' | translate}}" />
    </div>
    <span
        ng-show="authCtrl.error"
        class="gmf-authentication-error help-block"></span>
    <div class="form-group">
      <a ng-click="authCtrl.resetPassword()"
         href="">{{'Password forgotten?' | translate}}</a>
    </div>
  </form>

  <ngeo-modal ng-model="authCtrl.resetPasswordModalShown">
    <div class="modal-header">
      <button type="button"
              class="close"
              data-dismiss="modal"
              aria-label="{{'Close' | translate}}">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">
        {{'Password forgotten?' | translate}}
      </h4>
    </div>
    <div class="modal-body" translate>
      A new password has just been sent to you by e-mail.
    </div>
    <div class="modal-footer">
      <button type="button"
              class="btn btn-default"
              data-dismiss="modal">{{'OK' | translate}}</button>
    </div>
  </ngeo-modal>

</div>
