<ul class="gmf-theme-selector">
  <li
      ng-repeat="theme in $ctrl.themes"
      ng-click="$ctrl.setTheme(theme)"
      ng-class="{'gmf-theme-selector-active': $ctrl.gmfThemeManager.getThemeName() == theme.name}">
    <img class="gmf-thumb"
         ng-src="{{::theme.icon}}" />
    <span class="gmf-text">{{theme.name | translate}}</span>
  </li>
</ul>
