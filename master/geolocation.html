<!DOCTYPE>
<html ng-app='app'>
  <head>
    <title>Geolocation example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="lib/ngeo.css" type="text/css">
    <style>
        #map {
          width: 800px;
          height: 400px;
        }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <div id="map" ngeo-map="ctrl.map"></div>
    <p>
      <label for="checkbox">Enable Geolocation interaction:</label>
      <input id="checkbox" type="checkbox" ng-model="ctrl.geolocation.tracking"  />
    </p>
    <p id="desc">This example shows how to use the <code>ngeoDecorateGeolocation</code> service to bind the <code>Geolocation</code>'s <code>tracking</code> value to an input checkbox.</p>
    <script src="lib/angular.min.js"></script>
    <script src="lib/ngeo.js"></script>
    <script src="geolocation.js"></script>
    <script src="lib/watchwatchers.js"></script>
  </body>
</html>
