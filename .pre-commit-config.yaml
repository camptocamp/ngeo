# https://pre-commit.com/hooks.html

ci:
  autoupdate_schedule: quarterly
  skip:
    - copyright
    - ripsecrets
    - jsonschema-validator

exclude: ^src/bootstrap-custom\.css\.map$

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: detect-private-key
        exclude: ^private.key$
      - id: check-merge-conflict
      - id: check-ast
      - id: debug-statements
      - id: check-toml
      - id: check-yaml
      - id: check-json
        exclude: ^tsconfig.json$
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        exclude: |-
          (?x)^(
            contribs/gmf/test/spec/data/themescapabilities\.js
            |contribs/gmf/test/spec/data/themes\.js
            |buildtools/asitvd.capabilities\.xml
            |examples/measure\.js
            |src/bootstrap-custom\.css\.map
            |buildtools/sgx\.capabilities\.xml
          )$
        args:
          - --ignore-words=.github/spell-ignore-words.txt
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@3.2.5 # npm
          - prettier-plugin-sh@0.14.0 # npm
          - prettier-plugin-toml@1.0.1 # npm
          - '@prettier/plugin-xml@0.12.0' # npm
        exclude: |-
          (?x)^(
            \.npmignore
            |\.gitignore
            |\.prettierignore
            |examples/svg\.html
          )$
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: git-check
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.28.0
    hooks:
      - id: check-github-workflows
      - id: check-renovate
        additional_dependencies:
          - pyjson5==1.6.6 # pypi
      - id: check-github-actions
      - id: check-jsonschema
        name: Check GitHub Workflows set timeout-minutes
        files: ^\.github/workflows/[^/]+$
        types:
          - yaml
        args:
          - --builtin-schema
          - github-workflows-require-timeout
  - repo: https://github.com/sirwart/ripsecrets
    rev: v0.1.7
    hooks:
      - id: ripsecrets
        exclude: |-
          (?x)^(
            private.key
            |contribs/gmf/apps/desktop_alt/index.html.ejs
            |examples/googlestreetview.html
            |examples/mapillarystreetview.js
          )$
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.0
    hooks:
      - id: autoflake
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.1
    hooks:
      - id: pyupgrade
        args:
          - --py39-plus
