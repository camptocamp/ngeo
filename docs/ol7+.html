<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.0/proj4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.1-dev.1685821513583/ol.css" />
    <style>
      #map {
        width: 401px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const crs = 'EPSG:2056';
      proj4.defs(
        crs,
        '+proj=somerc +lat_0=46.95240555555556 +lon_0=7.439583333333333' +
          ' +k_0=1 +x_0=2600000 +y_0=1200000 +ellps=bessel ' +
          '+towgs84=674.374,15.056,405.346,0,0,0,0 +units=m +no_defs'
      );
      ol.proj.proj4.register(proj4);
      const projection = new ol.proj.Projection({
        code: crs,
        units: 'm',
        extent: [2420000, 1030000, 2900000, 1350000],
      });

      const layer = new ol.layer.WebGLTile({});
      // fetch('https://geomapfish-demo-2-7.camptocamp.com/tiles/1.0.0/WMTSCapabilities.xml')
      fetch('https://wmts.asit-asso.ch/wmts?SERVICE=WMTS&REQUEST=GetCapabilities')
        .then((response) => response.text())
        .then((text) => {
          const parser = new ol.format.WMTSCapabilities();
          var capability = parser.read(text);
          const options = ol.source.WMTS.optionsFromCapabilities(capability, {
            // layer: 'map',
            // matrixSet: 'epsg2056_005',
            layer: 'asitvd.fond_cadastral',
            matrixSet: '2056',
            crossOrigin: 'anonymous',
          });
          const source = new ol.source.WMTS(options);
          layer.setSource(source);
        });

      var map = new ol.Map({
        target: 'map',
        layers: [
          layer,
          /*new ol.layer.Image({
            source: new ol.source.ImageWMS({
              url: 'https://geomapfish-demo-2-7.camptocamp.com/mapserv_proxy?ogcserver=Main+PNG',
              params: {
                'LAYERS': 'post_office',
              },
              // 1 or 2 ok, 1.5 is blurry
              ratio: 1.5,
            }),
          }),*/
        ],
        view: new ol.View({
          center: [2535000, 1153000],
          zoom: 6,
          constrainRotation: false,
          constrainResolution: true,
          extent: [2485071.54, 175346.36, 3171913, 1709347],
          projection: projection,
          resolutions: [250, 100, 50, 20, 10, 5, 2, 1, 0.5, 0.25, 0.1, 0.05],
        }),
      });
      window.map = map;
      const centerConstraint = map.getView().getConstraints().center;
      map.getView().getConstraints().center = function (coord, resolution, size, q) {
        console.error(arguments);
        const coorectionx = (coord[0] / map.getView().getResolution() - size[0] / 2) % 1;
        console.info(coorectionx);

        const newCenter = centerConstraint(coord, resolution, size, q);
        newCenter[0] -= coorectionx * map.getView().getResolution();
        return newCenter;
      };
    </script>
  </body>
</html>
