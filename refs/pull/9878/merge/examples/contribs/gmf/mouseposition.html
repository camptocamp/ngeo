<!doctype html>
<html ng-app="gmfapp">
  <head>
    <title>GeoMapFish Mouse Position Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <meta name="mobile-web-app-capable" content="yes" />
  <script defer src="commons.js"></script><script defer src="mouseposition.js"></script><link href="commons-9aef78.css" rel="stylesheet"><link href="mouseposition-e2095e.css" rel="stylesheet"></head>
  <body ng-controller="MainController as ctrl">
    <div class="container">
      <gmf-map gmf-map-map="ctrl.map"></gmf-map>
      <div class="footer">
        <gmf-mouseposition gmf-mouseposition-map="::ctrl.map"></gmf-mouseposition>
      </div>
    </div>
    <p id="desc">This example shows how to use the <code>gmf.mouseposition</code> directive.</p>
    <script type="text/javascript" src="../../dist/vendor.js"></script>
  </body>
</html>
