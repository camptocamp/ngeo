<!doctype html>
<html ng-app="gmfapp">
  <head>
    <title>GeoMapFish's background layer selector example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <meta name="mobile-web-app-capable" content="yes" />
  <script defer src="commons.js"></script><script defer src="backgroundlayerselector.js"></script><link href="commons-9aef78.css" rel="stylesheet"><link href="backgroundlayerselector-1fd42f.css" rel="stylesheet"></head>
  <body ng-controller="MainController as ctrl">
    <p id="desc">
      This example shows how to use the
      <code>gmf-backgroundlayerselector</code>
      directive to select the map background layer.
    </p>
    <div>
      <gmf-backgroundlayerselector gmf-backgroundlayerselector-map="::ctrl.map">
      </gmf-backgroundlayerselector>
    </div>
    <gmf-map gmf-map-map="ctrl.map"></gmf-map>
    <script type="text/javascript" src="../../dist/vendor.js"></script>
  </body>
</html>
