<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Simple example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <meta name="mobile-web-app-capable" content="yes" />
  <link href="mask.css" rel="stylesheet"></head>
  <body ng-controller="MainController as ctrl">
    <gmf-map id="map" gmf-map-map="ctrl.map"></gmf-map>
    <p id="desc">
      This example shows how to use the
      <code><a href="../apidoc/ngeo.map.component.html" title="Read our documentation">ngeo-map</a></code>
      component to insert an OpenLayers map in a page.
    </p>
    <script type="text/javascript" src="dist/vendor.js"></script>
  <script src="commons.js"></script><script src="mask.js"></script></body>
</html>
