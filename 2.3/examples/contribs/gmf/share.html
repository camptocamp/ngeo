<!doctype html> <html ng-app=gmfapp> <head> <title>GMF Share permalink example</title> <meta charset=utf-8> <meta name=viewport content="initial-scale=1,user-scalable=no,width=device-width"> <meta name=mobile-web-app-capable content=yes> <link href="commons.bdbbe8.css" rel="stylesheet"><link href="share.bdbbe8.css" rel="stylesheet"></head> <body ng-controller="MainController as ctrl"> <p id=desc>This example shows how to use the <code>gmf-share</code> directive to get a shorten permalink</p> <div class=share> <strong> Share the permalink </strong> <button class="btn btn-default" ng-click="ctrl.modalShareShown = true"> <span class="fa fa-share-alt"></span> </button> </div> <div class=share> <strong> Share with emailing capability </strong> <button class="btn btn-default" ng-click="ctrl.modalShareWithEmailShown = true"> <span class="fa fa-share-alt"></span> </button> </div> <ngeo-modal ng-model=ctrl.modalShareShown> <gmf-share ng-if=ctrl.modalShareShown gmf-share-email=false /> </ngeo-modal> <ngeo-modal ng-model=ctrl.modalShareWithEmailShown> <gmf-share ng-if=ctrl.modalShareShown gmf-share-email=true /> </ngeo-modal> <script type="text/javascript" src="commons.4d8dbc.js"></script><script type="text/javascript" src="share.fcafa1.js"></script></body> </html>
