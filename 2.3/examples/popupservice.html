<!doctype html> <html ng-app=app> <head> <title>ngeoCreatePopup service factory example</title> <meta charset=utf-8> <meta name=viewport content="initial-scale=1,user-scalable=no,width=device-width"> <meta name=mobile-web-app-capable content=yes> <link href="commons.d0265e.css" rel="stylesheet"><link href="popupservice.d0265e.css" rel="stylesheet"></head> <body ng-controller="MainController as ctrl"> <p id=desc> This example shows how to use the <code>ngeoCreatePopup</code> service factory to display all sorts of modals. One can display plain text or display an external web page within an iframe. </p> <div class=buttons> <button ng-click=ctrl.simplePopup(); title="Opens a popup with user-defined content (not using open)" type=button class="btn btn-default">Simple</button> <button ng-click=ctrl.iframePopup(); title="Opens a popup with an iframe (not using open)" type=button class="btn btn-default">Iframe</button> <button ng-click=ctrl.heavyPopup(); title="Opens a popup with lots of content (not using open)" type=button class="btn btn-default">Heavy</button> <button ng-click=ctrl.openPopupWithContent(); title="Opens a popup with user-defined content using the open method" type=button class="btn btn-primary">Open</button> <button ng-click=ctrl.openPopupWithUrl(); title="Opens a popup with an iframe using the open method" type=button class="btn btn-primary">Open (iframe)</button> </div> <script type="text/javascript" src="commons.f50e06.js"></script><script type="text/javascript" src="popupservice.7fa819.js"></script></body> </html>
