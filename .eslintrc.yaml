extends:
- openlayers
- .eslintrc-es6.yaml
env:
    jquery: true
    jasmine: true
parserOptions:
    ecmaVersion: 2017
rules:
    no-console: 0
    comma-dangle: 0
    import/no-unresolved: 0
globals:
    angular: false
    Cesium: false
    google: false
    Bloodhound: false
    DateFormatter: false
