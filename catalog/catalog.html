<!DOCTYPE>
<html ng-app='app'>
  <head>
    <title>Layer catalog example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="ngeo.css" type="text/css">
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css" type="text/css">
    <style>
      #map {
        width: 600px;
        height: 400px;
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <div id="map" ngeo-map="ctrl.map"></div>
    <app-catalog app-catalog-map="ctrl.map"></app-catalog>
    <script src="angular.min.js"></script>
    <script src="ngeo.js"></script>
    <script src="catalog.js"></script>
  </body>
</html>
