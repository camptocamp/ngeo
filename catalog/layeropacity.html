<!DOCTYPE>
<html ng-app='app'>
  <head>
    <title>Layer opacity example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="ngeo.css" type="text/css">
    <style>
        #map {
          width: 600px;
          height: 400px;
        }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <div id="map" ngeo-map="ctrl.map"></div>
    <p>
      <label for="range">Layer opacity:</label>
      <input id="range" type="range" min="0" max="1" step="0.05" ng-model="ctrl.layer.opacity" />
    </p>
    <script src="angular.min.js"></script>
    <script src="ngeo.js"></script>
    <script src="layeropacity.js"></script>
  </body>
</html>
