<!DOCTYPE>
<html ng-app='app'>
  <head>
    <title>Simple example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="ngeo.css" type="text/css">
    <style>
      #map {
        width: 600px;
        height: 400px;
      }
      #mouse-position {
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <div id="map" ngeo-map="ctrl.map"></div>
    Mouse position: <div id="mouse-position" ngeo-control="ctrl.createControl" ngeo-control-map="ctrl.map"></div>
    <script src="angular.min.js"></script>
    <script src="ngeo.js"></script>
    <script src="control.js"></script>
  </body>
</html>
