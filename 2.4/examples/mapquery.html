<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Map Query example</title>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <meta name="mobile-web-app-capable" content="yes" />
  <link href="mapquery.css" rel="stylesheet"></head>
  <body ng-controller="MainController as ctrl">
    <div
      id="map"
      ngeo-map="ctrl.map"

      ngeo-map-query=""
      ngeo-map-query-map="::ctrl.map"
      ngeo-map-query-active="ctrl.queryActive">
    </div>

    <p id="desc">
      This example shows how to use the <code><a href="../apidoc/ngeo.query.mapQueryComponent.html" title="Read our documentation">ngeo-map-query</a></code>
      directive. It also shows how the <code><a href="../apidoc/ngeo.misc.ToolActivateMgr.html" title="Read our documentation">ngeo.misc.ToolActivate</a></code> can be
      used to make the directive inactive when an other tool becomes active.
      The "Dummy" button here does nothing, but when toggled the query
      directive becomes inactive.
    </p>

    <a
      ngeo-btn=""
      class="btn btn-default"
      ng-model="ctrl.getSetDummyActive"
      ng-model-options="{getterSetter: true}">Dummy</a>

    <br />

    <app-queryresult></app-queryresult>

  <script type="text/javascript" src="commons.js"></script><script type="text/javascript" src="mapquery.js"></script></body>
</html>
