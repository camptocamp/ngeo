<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Desktop geolocation example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
  <link href="desktopgeolocation.css" rel="stylesheet"></head>
  <body ng-controller="MainController as ctrl">
    <div class="container-fluid">
      <div id="map" ngeo-map="::ctrl.map"></div>
      <button ngeo-desktop-geolocation=""
        aria-pressed="false"
        autocomplete="off"
        class="btn btn-primary"
        data-toggle="button"
        ngeo-desktop-geolocation-map="::ctrl.map"
        ngeo-desktop-geolocation-options="::ctrl.desktopGeolocationOptions">
      </button>
      <p id="desc">
        This example shows how to use the <code><a href="../apidoc/ngeo.geolocation.desktop.html" title="Read our documentation">ngeo-desktop-geolocation</a></code>
        directive.
      </p>
    </div>
  <script type="text/javascript" src="commons.js"></script><script type="text/javascript" src="desktopgeolocation.js"></script></body>
</html>
