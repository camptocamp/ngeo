<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>BBox Query example</title>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <meta name="mobile-web-app-capable" content="yes" />
  <link href="bboxquery.css" rel="stylesheet"></head>
  <body ng-controller="MainController as ctrl">
    <div
      id="map"
      ngeo-map="ctrl.map"

      ngeo-bbox-query=""
      ngeo-bbox-query-map="::ctrl.map"
      ngeo-bbox-query-active="ctrl.queryActive">
    </div>

    <p id="desc">
      This example shows how to use the <code><a href="../apidoc/ngeo.query.bboxQueryComponent.html" title="Read our documentation">ngeo-mobile-query</a></code>
      directive. Press <code>Ctrl</code> (or <code>Cmd</code> on Mac) and draw a query bbox on the map.
    </p>

    <br />

    <app-queryresult></app-queryresult>

  <script type="text/javascript" src="commons.js"></script><script type="text/javascript" src="bboxquery.js"></script></body>
</html>
