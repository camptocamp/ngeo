<div
  class="ngeo-displaywindow"
  ng-show="$ctrl.open"
  ng-style="$ctrl.style"
>

  <div class="windowcontainer">

    <button
      type="button"
      class="btn fa-close close"
      ng-click="$ctrl.close()">
    </button>

    <div class="animation-container">
      <div class="slide-animation ">
        <div
          class="header ui-draggable-handle"
          ng-if="$ctrl.title !== null">
          <p class="title">{{$ctrl.title | translate}}</p>
        </div>
        <div
          class="details content"
          ng-if="$ctrl.content"
          ng-bind-html="$ctrl.content">
        </div>
        <div
          class="details iframe"
          ng-if="$ctrl.url !== null">
          <iframe
            frameborder="0"
            type="text/html"
            height="100%"
            width="100%"
            ng-src="{{ $ctrl.urlTrusted }}"></iframe>
        </div>
      </div>
    </div>

  </div>

</div>
