<div class="ngeo-routing-feature">
    <div class="input-group">
      <ngeo-nominatim-input
              ngeo-nominatim-input-value="featureCtrl.featureLabel"
              ngeo-nominatim-input-placeholder="{{'Search...' | translate}}"
              ngeo-nominatim-input-on-select="featureCtrl.onSelect"
              ngeo-nominatim-input-search-default-params="featureCtrl.searchDefaultParams">
      </ngeo-nominatim-input>
      <div class="input-group-addon btn"
           ng-click="featureCtrl.set()">
        <span class="fa fa-map-marker"></span>
      </div>
    </div>
</div>
