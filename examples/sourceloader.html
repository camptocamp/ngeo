<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Dialog for loading external sources example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../../node_modules/openlayers/css/ol.css" type="text/css">
    <style>
      #map {
        width: 600px;
        height: 400px;
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <div id="map" ngeo-map="ctrl.map"></div>
    <p id="desc">This example shows how to use the <code>ngeo-source-loader-*</code> directives to load WMTS, WMS, KML, GeoJSON...</p>

    <div ngeo-source-loader="ctrl.map">

      <div id="local">
        <span>local</span>
        <input type="file" ngeo-filereader ngeo-filereader-change="sourceLoaderCtrl.readFileContent(fileContent)"></input>
      </div>

      <br /><br />
      <div id="online">
        <span>online</span>
        <input
          ng-model="search"
          ng-change="sourceLoaderCtrl.filteredUrls = (ctrl.externalUrls | filter:search)">
        </input>
        <button ng-click="sourceLoaderCtrl.connect(search)" translate>connect</button>
        <div ng-repeat="url in sourceLoaderCtrl.filteredUrls">
          <a href="" ng-click="sourceLoaderCtrl.connect(url)">{{url}}</a>
        </div>
        <div ng-repeat="layer in sourceLoaderCtrl.availableLayers">
          --&gt; <a href="" ng-click="sourceLoaderCtrl.selectedLayerDescription='&nbsp;&nbsp;Description for ' + layer">{{layer}}</a>
        </div>
        <div>{{sourceLoaderCtrl.selectedLayerDescription}}</div>
      </div>

    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-gettext/dist/angular-gettext.js"></script>
    <script src="/@?main=sourceloader.js"></script>
    <script src="default.js"></script>
    <script src="../utils/watchwatchers.js"></script>
  </body>
</html>
