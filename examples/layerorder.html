<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Layer order example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../node_modules/openlayers/css/ol.css" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
        #map {
          width: 800px;
          height: 400px;
        }

        ul {
          padding: 0;
        }
        li {
          list-style: none;
          margin: 5px;
          background-color: white;
          border: 1px solid;
          padding: 5px;
          width: 250px;
        }
        li:hover .sortable-handle {
          opacity: 1;
        }
        .sortable-handle {
          opacity: 0.3;
          margin-right: 10px;
          cursor: -moz-grab;
          cursor: -webkit-grab;
          cursor: grab;
        }
        .sortable-dragger {
          -webkit-box-shadow: 0px 2px 6px -1px rgba(0, 0, 0, 0.5);
          box-shadow: 0px 2px 6px -1px rgba(0, 0, 0, 0.5);
        }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <div id="map" ngeo-map="ctrl.map"></div>
    <p>
      Change order of layers on the map by changing the order of items in the
      list below.
      <br>
      Hint: drag-drop elements using the handle.
    </p>
    <ul ngeo-sortable="ctrl.selectedLayers" ngeo-sortable-options="{handleClassName: 'sortable-handle', draggerClassName: 'sortable-dragger'}">
      <li ng-repeat="layer in ctrl.selectedLayers">
        <span class="sortable-handle fa fa-reorder"></span>{{layer.get('name')}}
      </li>
    </ul>
    <label>
      Add/remove the "Roads" layer:
      <input type="checkbox" ng-model="ctrl.toggleRoadsLayer" ng-model-options="{getterSetter: true}"/>
    <label>
      <p id="desc">This example shows how to use the <code>ngeo-sortable</code> directive and the <code>ngeoSyncArrays</code> service to create a list of layers where the order of layers can be changed using drag-and-drop.</p>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="/@?main=layerorder.js"></script>
    <script src="default.js"></script>
    <script src="../utils/watchwatchers.js"></script>
  </body>
</html>
