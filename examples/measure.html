<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Measure example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../node_modules/openlayers/css/ol.css" type="text/css">
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css" type="text/css">
    <style>
        #map {
          width: 800px;
          height: 400px;
        }
        [ngeo-btn-group] {
          padding: 5px;
        }
        .tooltip {
          position: relative;
          background: rgba(0, 0, 0, 0.5);
          border-radius: 4px;
          color: white;
          padding: 4px 8px;
          opacity: 0.7;
          white-space: nowrap;
        }
        .tooltip-measure {
          opacity: 1;
          font-weight: bold;
        }
        .tooltip-static {
          background-color: #ffcc33;
          color: black;
          border: 1px solid white;
        }
        .tooltip-measure:before,
        .tooltip-static:before {
          border-top: 6px solid rgba(0, 0, 0, 0.5);
          border-right: 6px solid transparent;
          border-left: 6px solid transparent;
          content: "";
          position: absolute;
          bottom: -6px;
          margin-left: -7px;
          left: 50%;
        }
        .tooltip-static:before {
          border-top-color: #ffcc33;
        }

    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <div id="map" ngeo-map="::ctrl.map"></div>
    <div app-measuretools app-measuretools-map="::ctrl.map" app-measuretools-lang="ctrl.lang"></div>
    <p>Use the following selector to change the language used for the measure tooltips.</p>
    <label>Select language:</label>
    <select ng-options="lang for lang in ['en', 'fr']" ng-model="ctrl.lang"></select>
    <p id="desc">This example shows how to use the <code>ngeo.interaction.MeasureLength</code>, <code>ngeo.interaction.MeasureArea</code>, and <code>ngeo.interaction.MeasureAzimut</code> interactions to create measure tools for an OpenLayers map.</p>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="/@?main=measure.js"></script>
    <script src="default.js"></script>
    <script src="../utils/watchwatchers.js"></script>
  </body>
</html>
