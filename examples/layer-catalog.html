<!DOCTYPE>
<html ng-app='app'>
  <head>
    <title>Layer catalog example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../node_modules/openlayers/css/ol.css" type="text/css">
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css" type="text/css">
    <style>
      #map {
        width: 600px;
        height: 400px;
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <div id="map" ngeo-map="ctrl.map"></div>
    <app-catalog app-catalog-map="ctrl.map"></app-catalog>
    <p>This example shows how to create a Layer catalog with checkboxes to control the addition/removal of layers to/from the map. The catalog is implemented as a recursive directive. The example also shows how to use Angular's one-time binding functionality (with `::` in expressions).</p>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="/@?main=layer-catalog.js"></script>
  </body>
</html>
