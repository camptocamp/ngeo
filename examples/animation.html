<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Animation example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../node_modules/openlayers/css/ol.css" type="text/css">
    <style>
      html, body {
        position: relative;
        padding: 0;
        margin: 0;
      }
      * {
        box-sizing: border-box;
      }
      #container {
        position: relative;
        height: 600px;
        border: 1px solid red;
      }
      app-map > div {
        width: auto;
        height: 100%;
        background-color: #dfdfdf;
        position: relative;
        overflow: hidden;
      }
      #sidebar {
        display: block;
        float: left;
        width: 300px;
        height: 100%;
        background-color: #efffcc;
        margin-left: -300px;
        -webkit-transition: all 300ms ease-out 0s;
        -o-transition: all 300ms ease-out 0s;
        transition: all 300ms ease-out 0s;
      }
      #sidebar.open {
        margin-left: 0;
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <div id="container">
      <div id="sidebar" ng-class="ctrl.open ? 'open' : ''"
           ngeo-resizemap="ctrl.map" ngeo-resizemap-state="ctrl.open"></div>
      <app-map app-map="ctrl.map"></app-map>
    </div>
    <label>
      <input type="checkbox" ng-model="ctrl.open" />
      Open sidebar!
    </label>
    <p>Use the <em>Open sidebar!</em> to open the sidebar and change the width of the map.</p>
    <p id="desc">This example shows how to animate the resizing of a map without distortions of the map during the animation. This uses the <code>ngeoResizemap</code> directive.</p>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="/@?main=animation.js"></script>
    <script src="default.js"></script>
    <script src="../utils/watchwatchers.js"></script>
  </body>
</html>
