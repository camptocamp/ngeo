<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Attributes example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../node_modules/openlayers/css/ol.css" type="text/css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" type="text/css">
  </head>
  <body ng-controller="MainController as ctrl">

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <p id="desc">
            This example shows how to use the <code>ngeo-attributes</code>
            directive, which binds a form to the inner properties of a
            <code>ol.Feature</code> object. Changes made through the form are
            applied to the feature and vice-versa. Try playing with the form
            or click
            <input
                type="button"
                ng-click="ctrl.updateName()"
                value="Change name" >
            </input>
            to change the name. You can also
            <label for="disable">Disable the form</label>
            <input id="disable" type="checkbox" ng-model="ctrl.disabled" />.
          </p>
        </div>
        <div class="col-sm-6">
          <form name="form">
            <ngeo-attributes
              ng-if="ctrl.attributes"
              ngeo-attributes-attributes="::ctrl.attributes"
              ngeo-attributes-disabled="ctrl.disabled"
              ngeo-attributes-feature="::ctrl.feature">
            </ngeo-attributes>
          </form>
        </div>
      </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-gettext/dist/angular-gettext.js"></script>
    <script src="../node_modules/angular-ui-date/dist/date.js"></script>
    <script src="../node_modules/angular-float-thead/angular-floatThead.js"></script>
    <script src="../node_modules/floatthead/dist/jquery.floatThead.min.js"></script>
    <script src="../node_modules/proj4/dist/proj4.js"></script>
    <script src="/@?main=attributes.js"></script>
    <script src="default.js"></script>
    <script src="../utils/watchwatchers.js"></script>
  </body>
</html>
