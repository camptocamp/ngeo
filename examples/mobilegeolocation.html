<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Mobile geolocation example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <meta name="mobile-web-app-capable" content="yes" />
  </head>
  <body ng-controller="MainController as ctrl">
    <div>
      <gmf-map id="map" gmf-map-map="::ctrl.map"></gmf-map>
      <button
        ngeo-geolocation=""
        ngeo-geolocation-map="::ctrl.map"
        ngeo-geolocation-options="::ctrl.geolocationOptions"
      ></button>
      <p id="desc">
        This example shows how to use the
        <code
          ><a href="../apidoc/ngeo.geolocation.mobile.html" title="Read our documentation"
            >ngeo-geolocation</a
          ></code
        >
        directive.
      </p>
    </div>
    <script type="text/javascript" src="dist/vendor.js"></script>
  </body>
</html>
