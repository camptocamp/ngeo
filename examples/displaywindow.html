<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>ngeoDisplaywindow</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
  </head>
  <body ng-controller="MainController as ctrl">
    <p id="desc">
      This example shows how to use the <code>ngeoDisplaywindow</code> component.</p>

    <button ng-click="ctrl.window2IsOpen = !ctrl.window2IsOpen;"
        title="Open window 2."
        type="button"
        class="btn btn-default">Open / close window 2.</button>

    <ngeo-displaywindow
      class="window1"
      url="::ctrl.window1Content"
      desktop="::false"
      open="::true"
      title="'Window 1 - The simplest window (close kills it)'">
    </ngeo-displaywindow>

    <ngeo-displaywindow
      class="window2"
      clear-on-close="::false"
      content="::ctrl.window2Content"
      draggable="::true"
      resize="::true"
      width="::300"
      height="::150"
      open="ctrl.window2IsOpen"
      title="'Window 2 - A powerful window'">
    </ngeo-displaywindow>

  </body>
</html>
