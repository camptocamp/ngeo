<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Profile example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../node_modules/openlayers/css/ol.css" type="text/css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" type="text/css">
    <style>

        #map {
          width: 600px;
          height: 400px;
        }
        .profile {
          width: 450px;
          height: 250px;
        }

    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <div id="map" ngeo-map="ctrl.map"></div>
    <div class="profile" ngeo-profile="::ctrl.profileData"
         ngeo-profile-options="::ctrl.profileOptions"
         ngeo-profile-pois="::ctrl.profilePoisData"
         ngeo-profile-highlight="ctrl.profileHighlight">
    </div>

    <ul ng-show="ctrl.point != null">
      <li>Longitude: {{ctrl.point.x}}</li>
      <li>Latitude: {{ctrl.point.y}}</li>
      <li>Elevation: {{ctrl.point.values.mnt}}</li>
      <li>Distance: {{ctrl.point.dist}}</li>
    </ul>

    <p id="desc">This example shows how to use <code><a href="../apidoc/ngeo.profileDirective.html" title="Read our documentation">ngeo-profile</a></code> to create a D3-based elevation profile graphic.</p>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-gettext/dist/angular-gettext.js"></script>
    <script src="../node_modules/angular-ui-date/dist/date.js"></script>
    <script src="../node_modules/d3/d3.js"></script>
    <script src="/@?main=profile.js"></script>
    <script src="default.js"></script>
    <script src="../utils/watchwatchers.js"></script>
  </body>
</html>
