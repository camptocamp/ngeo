<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>ASITVD source example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../node_modules/openlayers/css/ol.css" type="text/css">
    <style>
      #map {
        width: 600px;
        height: 400px;
      }
    </style>
  </head>
  <body ng-controller="MainController as mainCtrl">
    <div id="map" ngeo-map="mainCtrl.map"></div>
    <p id="desc">
      This example shows how to use the <code>ngeo.source.AsitVD</code> source to access tiles from the
      <a href="https://asitvd.ch/chercher/geoservices/fond-de-plan-asit-vd.html">ASIT VD tile server</a>.
    </p>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-gettext/dist/angular-gettext.js"></script>
    <script src="../node_modules/angular-ui-date/dist/date.js"></script>
    <script src="../node_modules/angular-float-thead/angular-floatThead.js"></script>
    <script src="../node_modules/floatthead/dist/jquery.floatThead.min.js"></script>
    <script src="/@?main=asitvd.js"></script>
    <script src="default.js"></script>
    <script src="../utils/watchwatchers.js"></script>
    <script>
      var ngeoModule = angular.module('ngeo');
      ngeoModule.constant('defaultTheme', 'OSM');
    </script>
  </body>
</html>
