<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Modify rectangle example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../node_modules/openlayers/css/ol.css" type="text/css">
    <style>
        #map {
          width: 800px;
          height: 400px;
        }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <div id="map" ngeo-map="ctrl.map"></div>
    <p id="desc">
      This examples shows how to use the
      <code>ngeo.interaction.ModifyRectangle</code>. This interaction allows to
      resize a rectangle-shaped polygon.
    </p>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="/@?main=modifyrectangle.js"></script>
    <script src="default.js"></script>
    <script src="../utils/watchwatchers.js"></script>
    <script src="../node_modules/angular-gettext/dist/angular-gettext.js"></script>
  </body>
</html>
