<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>GoogleStreetView Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <meta name="mobile-web-app-capable" content="yes" />
  </head>
  <body ng-controller="MainController as ctrl">
    <gmf-map id="map" gmf-map-map="ctrl.map"></gmf-map>
    <ngeo-streetview
      active="ctrl.googleStreetViewActive"
      feature-style="ctrl.style"
      map="ctrl.map"
      radius="ctrl.radius"
      options-name="ngeoGoogleStreetviewOptions"
    >
    </ngeo-streetview>

    <div class="desc">
      <p id="desc">
        This example shows how to use the <code>ngeo-streetview</code>
        component with GoogleStreetview.
      </p>

      <div class="panel panel-default panel-body">
        <input type="checkbox" id="checkbox-googlestreetview" ng-model="ctrl.googleStreetViewActive" />
        <label for="checkbox-googlestreetview"> GoogleStreetView</label>

        <input type="checkbox" id="checkbox-dummy" ng-model="ctrl.dummyActive" />
        <label for="checkbox-dummy"> Dummy tool</label>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyA3NVIy-HOYT0a0CkChA6nFwqEFqHYWBVk"></script>

    <script type="text/javascript" src="dist/vendor.js"></script>
  </body>
</html>
