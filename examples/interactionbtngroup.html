<!DOCTYPE>
<html ng-app='app'>
  <head>
    <title>Interaction button group example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../node_modules/ol/css/ol.css" type="text/css">
    <style>
        #map {
          width: 800px;
          height: 400px;
        }

        [go-btn] {
            width: 100px;
            margin: 5px;
        }
    </style>
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css" type="text/css">
  </head>
  <body ng-controller="MainController">
    <div id="map" go-map></div>

    <div go-btn-group>
      <button go-btn class="btn btn-success" ng-model="drawPoint.active">Point</button>
      <button go-btn class="btn btn-success" ng-model="drawLine.active">Linestring</button>
      <button go-btn class="btn btn-success" ng-model="drawPolygon.active">Polygon</button>
    </div>
    <button go-btn class="btn btn-primary" ng-model="showInfo">Info</button>
    <div ng-show="showInfo" class="alert alert-success" role="alert"><b>go-btn</b> directive works also outside <b>go-btn-group</b> one</div>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="/@?main=interactionbtngroup.js"></script>
  </body>
</html>
