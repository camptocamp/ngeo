<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Mobile Query example</title>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="../node_modules/openlayers/css/ol.css" type="text/css" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" type="text/css" />
    <style>
      #map {
        width: 600px;
        height: 400px;
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <div
      id="map"
      ngeo-map="ctrl.map"

      ngeo-mobile-query=""
      ngeo-mobile-query-map="::ctrl.map"
      ngeo-mobile-query-active="ctrl.queryActive">
    </div>

    <p id="desc">
      This example shows how to use the <code><a href="../apidoc/ngeo.mobileQueryDirective.html" title="Read our documentation">ngeo-mobile-query</a></code>
      directive. It also shows how the <code><a href="../apidoc/ngeo.ToolActivateMgr.html" title="Read our documentation">ngeo.ToolActivate</a></code> can be
      used to make the directive inactive when an other tool becomes active.
      The "Dummy" button here does nothing, but when toggled the query
      directive becomes inactive.
    </p>

    <a
      ngeo-btn=""
      class="btn btn-default"
      ng-model="ctrl.getSetDummyActive"
      ng-model-options="{getterSetter: true}">Dummy</a>

    <br />

    <app-queryresult></app-queryresult>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/proj4/dist/proj4.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/@?main=mobilequery.js"></script>
    <script src="default.js"></script>
    <script src="../utils/watchwatchers.js"></script>
  </body>
</html>
