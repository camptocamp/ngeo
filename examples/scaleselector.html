<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Scale selector example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../node_modules/openlayers/css/ol.css" type="text/css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" type="text/css">
    <style>
      #map {
        height: 400px;
      }
      app-scaleselector {
        display: inline-block;
      }
      app-scaleselector .dropdown button {
        min-width: 132px;
      }
    </style>
  </head>
  <body ng-controller="MainController as mainCtrl">
    <div id="map" ngeo-map="mainCtrl.map"></div>
    <label>
      Select scale:
      <app-scaleselector app-scaleselector-map="::mainCtrl.map"></app-scaleselector>
    </label>
    <div>
      <p id="desc">This example shows how to write an application-specific directive (<code>app-scaleselecor</code>) based on <code>ngeo-scaleselector</code>to create a scale selector.</p>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/@?main=scaleselector.js"></script>
    <script src="default.js"></script>
    <script src="../utils/watchwatchers.js"></script>
  </body>
</html>
