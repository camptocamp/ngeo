<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Simple OL-Cesium 3d example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
  </head>
  <body ng-controller="MainController as $ctrl">
    <input type="button" value="Enable/disable 3D" ng-click="$ctrl.ol3dm.toggle3d()" />

    <div id="map-container">
      <div id="map" ngeo-map="$ctrl.map"></div>
      <ngeo-olcs-controls3d ng-if="$ctrl.ol3dm && $ctrl.ol3dm.is3dEnabled()" ol3dm="$ctrl.ol3dm"></ngeo-olcs-controls3d>
    </div>
    <p id="desc">
      This example shows how to use <code>ngeo.olcs.Manager</code> and the
      <code><a href="../apidoc/ngeo.olcs.ngeoOlcsControls3d.html" title="Read our documentation">ngeo-olcs-controls3d</a></code>
      component to control an 3D view.
    </p>
  </body>
</html>
