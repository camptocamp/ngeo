<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Simple OL-Cesium 3d example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../node_modules/openlayers/css/ol.css" type="text/css">
    <link rel="stylesheet" href="simple3d.css" type="text/css">

    <style>
      #map-container {
        position: relative;
        width: 600px;
        height: 400px;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body ng-controller="MainController as $ctrl">
    <input type="button" value="Enable/disable 3D" ng-click="$ctrl.ol3dm.toggle3d()" />

    <div id="map-container">
      <div id="map" ngeo-map="$ctrl.map"></div>
      <ngeo-olcs-controls3d ng-if="$ctrl.ol3dm && $ctrl.ol3dm.is3dEnabled()" ol3dm="$ctrl.ol3dm"></ngeo-olcs-controls3d>
    </div>
    <p id="desc">
      This example shows how to use <code>ngeo.olcs.Manager</code> and the
      <code><a href="../apidoc/ngeo.olcs.ngeoOlcsControls3d.html" title="Read our documentation">ngeo-olcs-controls3d</a></code>
      component to control an 3D view.
    </p>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-gettext/dist/angular-gettext.js"></script>
    <script src="../node_modules/angular-ui-date/dist/date.js"></script>
    <script src="../node_modules/angular-float-thead/angular-floatThead.js"></script>
    <script src="../node_modules/floatthead/dist/jquery.floatThead.min.js"></script>
    <script src="../node_modules/proj4/dist/proj4.js"></script>
    <script src="/@?main=simple3d.js"></script>
    <script src="default.js"></script>
    <script src="../utils/watchwatchers.js"></script>
  </body>
</html>
