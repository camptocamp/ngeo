<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Color picker example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../node_modules/openlayers/css/ol.css" type="text/css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" type="text/css">
    <style>
      body {
        padding: 10px;
      }
      .palette {
        padding-left: 20px;
        border-collapse: separate;
        border-spacing: 0px;
      }
      .palette tr {
        cursor: default;
      }
      .palette td {
        position: relative;
        padding: 0px;
        text-align: center;
        vertical-align: middle;
        font-size: 1px;
        cursor: pointer;
      }
      .palette td > div {
        position: relative;
        height: 12px;
        width: 12px;
        border: 1px solid #fff;
        box-sizing: content-box;
      }
      .palette td:hover > div::after {
        display: block;
        content: '';
        background: inherit;
        position: absolute;
        width: 28px;
        height: 28px;
        top: -10px;
        left: -10px;
        border: 2px solid #fff;
        -webkit-box-shadow: rgba(0,0,0,0.3) 0 1px 3px 0;
        -webkit-box-shadow: rgba(0,0,0,0.3) 0 1px 3px 0;
        box-shadow: rgba(0,0,0,0.3) 0 1px 3px 0;
        z-index: 11;
      }
      .palette td.selected > div::after {
        border: 2px solid #444;
        margin: 0;
        content: '';
        display: block;
        width: 14px;
        height: 14px;
        position: absolute;
        left: -3px;
        top: -3px;
        box-sizing: content-box;
        z-index: 10;
      }
    </style>
  </head>

  <body ng-controller="MainController as mainCtrl" ng-cloak>
    <label>
      Select color:
      <app-colorpicker></app-colorpicker>
    </label>
    Color: {{mainCtrl.color}}
    <div ngeo-colorpicker="" ngeo-colorpicker-color=""></div>
    <div>
      <p id="desc">This example shows how to write an application-specific directive (<code>app-colorpicker</code>) based on <code>ngeo-colorpicker</code>to create a color picker.</p>
    </div>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="/@?main=colorpicker.js"></script>
    <script src="default.js"></script>
    <script src="../utils/watchwatchers.js"></script>
  </body>
</html>
